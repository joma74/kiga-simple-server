<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kindergarten Trumau, Elterntag</title>
<style type="text/css">
body {
	margin: 0;
	background-color: white;
}

#container {
	text-align: center;
}

img {
    position:relative;
    z-index:-1;
}

#headerimg {
	border-radius: 10px;
}

img {
	height: 1em;
}

p {
	font-size: 40vh;
	margin: 0;
}
</style>
</head>
<body>
	<div id="container">
		<p id="headerimg">
			<img src="kidsonpc.jpg" alt="PC Bild" style="border-radius: 50%;">
		</p>
		<p style="display: block" id="tablet"
			onclick="this.style.display='none'; document.getElementById('pc').style.display='block';">
			<img src="Tablet.png" alt="Tablet Bild"> ?
		</p>
		<p style="display: none" id="pc"
			onclick="this.style.display='none'; document.getElementById('tablet').style.display='block';">
			<img src="PC.png" alt="PC Bild"> ?
		</p>

	</div>
</body>
</html>
